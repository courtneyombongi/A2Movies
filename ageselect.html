<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Ticket Type</title>
  <!-- Google Fonts and Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <!-- External CSS file -->
  <link rel="stylesheet" href="ageselect.css">
</head>
<body>
  <!-- Centered container -->
  <div class="center">
    <!-- Tickets container -->
    <div class="tickets">
      <!-- Title section -->
      <div class="head">
        <div class="title">Select Ticket Type</div>
      </div>
      <!-- Ticket types section -->
      <div class="ticket-types">
        <!-- Adult ticket type -->
        <div class="ticket-type">
          <div class="icon">
            <i class="material-icons">person</i>
          </div>
          <div class="type-details">
            <div class="type-name">Adult</div>
            <div class="price">$15.00</div>
          </div>
          <div class="quantity">
            <button class="quantity-btn minus">-</button>
            <span class="quantity-value">0</span>
            <button class="quantity-btn plus">+</button>
          </div>
        </div>
        <!-- Child ticket type -->
        <div class="ticket-type">
          <div class="icon">
            <i class="material-icons">child_care</i>
          </div>
          <div class="type-details">
            <div class="type-name">Child (Under 12)</div>
            <div class="price">$10.00</div>
          </div>
          <div class="quantity">
            <button class="quantity-btn minus">-</button>
            <span class="quantity-value">0</span>
            <button class="quantity-btn plus">+</button>
          </div>
        </div>
      </div>
      <!-- Continue button -->
      <div class="options">
        <button id="continue-btn">Continue</button>
      </div>
    </div>
  </div>
  <!-- JavaScript -->
  <script>
    // Wait for the DOM content to be fully loaded
    document.addEventListener("DOMContentLoaded", function () {
      // Select all quantity buttons
      const quantityBtns = document.querySelectorAll(".quantity-btn");

      // Add event listeners to quantity buttons
      quantityBtns.forEach((btn) => {
        btn.addEventListener("click", function () {
          // Find the quantity value element
          const quantityElement = btn.parentElement.querySelector(
            ".quantity-value"
          );
          // Get the current quantity value
          let quantity = parseInt(quantityElement.textContent);

          // Increment or decrement the quantity based on the button clicked
          if (btn.classList.contains("plus")) {
            quantity++;
          } else if (btn.classList.contains("minus")) {
            quantity = Math.max(0, quantity - 1);
          }

          // Update the quantity value element
          quantityElement.textContent = quantity;
        });
      });

      // Add event listener to the Continue button
      document.getElementById("continue-btn").addEventListener("click", function () {
        // Redirect to the order summary page
        window.location.href = "ordersummary.html";
      });
    });
  </script>
</body>
</html>
